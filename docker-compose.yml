version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    env_file:
      - ./.env
    # environment:
    #   - POSTGRES_HOST=db
    #   - POSTGRES_NAME=app
    #   - POSTGRES_USER=postgres
    #   - POSTGRES_PASSWORD=password
    command: >
      sh -c "python3 manage.py migrate &&
             python3 manage.py runserver 0.0.0.0:8000"

    depends_on:
      - db

  db:
    image: postgres:13.0-alpine

    env_file:
      - ./.env
    # environment:
    #   - POSTGRES_HOST=db
    #   - POSTGRES_NAME=app
    #   - POSTGRES_USER=postgres
    #   - POSTGRES_PASSWORD=password

    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 8080:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@pgadmin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - db

volumes:
  pgdata:
